<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Highcharts changing data with a button</title>
</head>

<body>

  <div id="container" style="height: 300px; width:300px"></div>
	<button id="ipd">IPD</button>
	<button id="youth">Youth Gone Wild</button>
	<button id="older">Elderly </button>
	<button id="female">Female</button>
	<button id="race">Race</button>
	<button id="ethnic">Ethnic</button>
	<button id="foreign">Elderly </button>
	<button id="lep">LEP</button>
	<button id="disabled">Disabled</button>
	<button id="income">Low Income</button>
	
 <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://code.highcharts.com/highcharts.js'></script>
<script  src="js/index.js"></script>

</body>

</html>
